<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" data-auto-dismiss="2000" data-auto-dismiss role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible" data-auto-dismiss="2000" data-auto-dismiss role="alert">
    {{message}}
  </div>
  <div class="card">
      <div class="card-header">
         <div class="row">
          <div class="col-md-10">
              <h4>Manage Menu</h4>
          </div>
          <div class="col-md-2 text-right">
              <button (click)="showModal()" class="btn btn-primary btn-primary w-100">Add New</button>
          </div>
         </div>
      </div>
      <div class="card-body">
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Item Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                 
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let val of menuList">
                
                  <td>{{val.itemName}}</td>
                  <td>{{val.price}}</td>
                  <td>
                    <button  (click)="edit(val)" class="btn btn-sm btn-warning">Edit </button>
                    <span style="width: 30px;"></span>
                    <button (click)="delete(val)" class="btn btn-sm btn-danger pl-3">Delete </button>
                  </td>
                </tr>
           
              </tbody>
            </table>
            
          
      </div>
  </div>
  <div
    class="modal fade"
    id="myModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add /Update Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="save()">
          <input type="hidden"  fromControlName="MenuId">
        <div class="modal-body">
         <div class="form-group mt-3">
          <label>Item Name</label>
          <input name ="ItemName" formControlName="ItemName" [(ngModel)]="accountModal.ItemName" class="form-control" id="ItemName" placeholder="Menu Name here">
          <div *ngIf="itemForm.controls['ItemName'].invalid && (itemForm.controls['ItemName'].dirty || itemForm.controls['ItemName'].touched)"
          class="ng-dirty">
          <span *ngIf="itemForm.controls['ItemName'].errors">
            <span class="text-danger">Please Enter Item Name.</span>
          </span>
        </div>
         </div>
  
         <div class="form-group mt-3">
          <label>Price</label>
          <input type="number" formControlName="Price" [(ngModel)]="accountModal.Price" class="form-control" id="Price" placeholder="Price">
          <div *ngIf="itemForm.controls['Price'].invalid && (itemForm.controls['Price'].dirty || itemForm.controls['Price'].touched)"
          class="ng-dirty">
          <span *ngIf="itemForm.controls['Price'].errors">
            <span class="text-danger">Please Enter Price .</span>
          </span>
        </div>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit"  class="btn btn-primary" >
            Save changes
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
