<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" data-auto-dismiss="2000" data-auto-dismiss role="alert">
  {{errorMessage}}
</div>
<div *ngIf="successMessage" class="alert alert-success alert-dismissible" data-auto-dismiss="2000" data-auto-dismiss role="alert">
  {{message}}
</div>
<div class="card">
    <div class="card-header">
       <div class="row">
        <div class="col-md-10">
            <h4>Manage Tables</h4>
        </div>
        <div class="col-md-2 text-right">
            <button (click)="showModal()" class="btn btn-primary btn-primary w-100">Add New</button>
        </div>
       </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Table Number</th>
                <th scope="col">Capacity</th>
                <th scope="col">Action</th>
               
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let val of tableList">
              
                <td>{{val.tableNumber}}</td>
                <td>{{val.capacity}}</td>
                <td>
                  <button  (click)="edit(val)" class="btn btn-sm btn-warning">Edit </button>
                  <span style="width: 30px;"></span>
                  <button (click)="delete(val)" class="btn btn-sm btn-danger pl-3">Delete </button>
                </td>
              </tr>
         
            </tbody>
          </table>
          
        
    </div>
</div>
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add /Update Tables</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="save()">
        <input type="hidden"  fromControlName="RTableId">
      <div class="modal-body">
       <div class="form-group mt-3">
        <label>Table Number</label>
        <input name ="TableNumber" formControlName="TableNumber" [(ngModel)]="accountModal.TableNumber" class="form-control" id="TableNumber" placeholder="Table Number">
        <div *ngIf="itemForm.controls['TableNumber'].invalid && (itemForm.controls['TableNumber'].dirty || itemForm.controls['TableNumber'].touched)"
        class="ng-dirty">
        <span *ngIf="itemForm.controls['TableNumber'].errors">
          <span class="text-danger">Please Enter Table Number .</span>
        </span>
      </div>
       </div>

       <div class="form-group mt-3">
        <label>Capacity</label>
        <input type="number" formControlName="Capacity" [(ngModel)]="accountModal.Capacity" class="form-control" id="Capacity" placeholder="Capacity">
        <div *ngIf="itemForm.controls['Capacity'].invalid && (itemForm.controls['Capacity'].dirty || itemForm.controls['Capacity'].touched)"
        class="ng-dirty">
        <span *ngIf="itemForm.controls['Capacity'].errors">
          <span class="text-danger">Please Enter Capacity .</span>
        </span>
      </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit"  class="btn btn-primary" >
          Save changes
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
